<!DOCTYPE html>
<html>
<head>

  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numeral</title>
</head>
<body>
  <div class="container">
    <h1>Roman Numeral</h1>
    <form id="roman">

        <label for="user">Enter a number:</label>
        <input type="text" id="user" required>

      <button name="submit" class="btn btn-info">Roman Numeralize It!</button>
    </form>
    <div id="result">
      <br>
      <span class="result"></span>
    </div>
  </div>
</body>
